<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월화수목금토일</title>
</head>
<body>
    <script>
        document.write ("<h3>월화수목금토일</h3>");
        document.write ("<hr>");
        
        var day = prompt("월화수목금토일 중에서 입력하세요");
        if(day == "월") {document.write ("<p>월은 출근</p>");}
        else if(day == "화") {document.write ("<p>화는 출근</p>");}
        else if(day == "수") {document.write ("<p>수는 출근</p>");}
        else if(day == "목") {document.write ("<p>목은 출근</p>");}
        else if(day == "금") {document.write ("<p>금은 휴일</p>");}
        else if(day == "토") {document.write ("<p>토는 휴일</p>");}
        else if(day == "일") {document.write ("<p>일은 휴일</p>");}
        else {
            document.write("월화수목금토일 중에서 입력하세요");
        }
    </script>
</body>
</html>
