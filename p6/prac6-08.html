<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()로 수식 계산</title>
</head>
<body>
    <h3>eval()로 수식 계산</h3>
    <hr>
    <script>
        var exp = prompt ("수식 입력", "0");

        function ev(a) {
            var res = eval(a);
            document.write(exp + " = " + res);
        }

        ev(exp);
    </script>
</body>
</html>
