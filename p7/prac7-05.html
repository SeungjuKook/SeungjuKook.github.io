<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        function printArray(array) {
            for(i=0; i<array.length; i++)
                document.write(array[i]+" ");
            document.write("<br>");	
        }
        let names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");

        //(1) names 배열에 들어 있는 각 이름 출력
        document.write("이름 : ");
        printArray(names);

        //(2) names 배열에서 가장 긴 이름 출력
        let longest=names[0];
        for(i=1; i<names.length; i++) {
            if(names[i].length > longest.length)
                longest = names[i];
        }
        document.write("가장 긴 이름 : " + longest + "<br>");

        //(3) names 배열에서 사전에서 가장 먼저 나오는 이름을 출력
        let first=names[0];
        for(i=1; i<names.length; i++) {
            if(names[i] < first)
                first = names[i];
        }
        document.write("가장 먼저 나오는 이름 : " + first + "<br>");

        //(4) names 배열을 증가 순으로 재 정렬하여 출력
        names.sort();
        document.write("증가순 이름 : ");
        printArray(names);
    </script>
</body>
</html>
