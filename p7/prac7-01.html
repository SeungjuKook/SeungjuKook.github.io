<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수 10개 생성</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        let n = [];
        for(let i=0; i<10; i++) {//난수 10개 배열에 저장
            let x = Math.random()*100 + 1;
            n[i] = Math.floor(x);
        }
        for(let i=0; i<10; i++) {//배열 출력
            document.write(n[i] + " ");
        }
        document.write("<hr>");
        let big = n[0]; //big은 제일 큰 수 저장
        for(let i=0; i<10; i++) {
            if(n[i] > big)
                big = n[i];
        }
        document.write("제일 큰 수는 " + big);
        document.write("<hr>");
        n.sort(); // 배열 정렬
        for(var i=0; i<10; i++) // 배열 출력
            document.write(n[i] + " ");
    </script>
</body>
</html>
