<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.random()으로 랜덤한 색 만들기</title>
    <style>
        div {
            display : inline-block;
            width : 150px;
            padding : 10px;
        }
    </style>
    <script>
        function changeRGB() {
        
            var r = Math.round(Math.random() * 255); 
            var g = Math.round(Math.random() * 255);
            var b = Math.round(Math.random() * 255);
            // 0~255값을 랜덤으로 뽑아내서 각각의 변수 r,g,b 에 들어간다.
        
            var random_color = "rgb(" + r + "," + g + "," + b + ")";
            // random_color = rgb(r,g,b)
        
            return random_color; 
        }
    </script>
</head>
<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        for(let i=0; i<16; i++) {
            back_color = changeRGB();
            let str = "<div style='background-color:";
            str += back_color;
            str += "'>" + back_color + "</div>";
            document.write(str);
        }
    </script>
</body>
</html>
