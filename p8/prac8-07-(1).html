<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭하면 90도 회전합니다.</title>
    <script>
        function rotate1(obj) {
            obj.style.transform = "rotate(90deg)";
        }
    </script>
</head>
<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img src="media/spongebob.png" width="100" height="100" alt="animation" onclick="rotate1(this)">
</body>
</html>
