<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
    <script>
        function add(obj) {
            let text = prompt("라면을 끓이는 순서를 입력하라", "");
            if(text == null || text == "")
                return;
            
            let str = document.createElement("li");
            str.innerHTML = text;
            obj.appendChild(str);
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color: yellowgreen;" onclick="add(this)">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
