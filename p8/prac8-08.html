<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭하면 2,3,4배로 옆으로 늘어납니다.</title>
    <script>
        let n = 2;
        function sca(obj) {
            obj.style.transform = "scale("+n+",1)";
            n++;
        }
    </script>
</head>
<body>
    <h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
    <hr>
    <img src="media/spongebob.png" width="100" height="100" alt="animation" onclick="sca(this)">
</body>
</html>
